# HTTP сервер для редиректа на HTTPS
server {
    listen 80;
    server_name elusha.ru www.elusha.ru;

    # Обработка запросов от Certbot для генерации сертификатов
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление HTTP на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name elusha.ru www.elusha.ru;

    # Путь к SSL сертификатам Certbot
    ssl_certificate /etc/letsencrypt/live/elusha.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elusha.ru/privkey.pem;

    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";

    # Прокси для приложения
    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}